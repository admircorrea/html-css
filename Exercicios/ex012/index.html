<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu propriio servidor.</p>
    <video width="540" height="250" poster="imagem/admir.jpg" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">   
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>

    <h1>Inserindo videos do Youtube.</h1>
    <iframe width="540" height="250" src="https://www.youtube.com/embed/JoC1ec-lYps" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard- 
    write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/631774445?h=7317ae3e6d" width="540" 
    height="250" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" 
    allowfullscreen></iframe>
    <p><a href="https://vimeo.com/631774445"></p>
    
</body>
</html>
