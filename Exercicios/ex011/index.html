<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e 
    diminua o tamanho no seu navegador.</p>
    <picture>
            <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <audio preload="metadata" controls loop>
       <source src="midia/As You Were - TrackTribe.mp3" type="audio/mpeg">
    </audio>
    <p>Infelizmente seu navegador n√£o consegue reproduzir audio. 
    <a href="midia/As You Were - TrackTribe.mp3">Clique aqui para baixar o arquivo MP3.</a> 
    </p>
    <!--<audio src="midia/As You Were - TrackTribe.mp3" controls autoplay></audio>
    mp3 wav ogg  para ter compatibilidade coms os navegadores-->
</body>
</html>
