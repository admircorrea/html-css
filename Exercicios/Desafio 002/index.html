<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
    <style>
        ul {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos 
    para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="none">
        <li><abbr title="use a tag &lt; p &gt;">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt; title &gt;">Titulos</abbr></li>
        <li><abbr title="use a tag &lt; img &gt;">Imagens</abbr></li>
        <li>Abreviações</li>
        <li>Código-fonte</li>
        <li>Lista numeradas</li>
        <li>Lista com demarcadorers</li>
    </ul>
</body>
</html>
