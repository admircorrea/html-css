<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxma">
        <label for="isxma">Masculino</label>
        <input type="radio" name="sexo" id="isxfe">
        <label for="isxfe">Feminino</label>
    </fieldset>    
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"> 
        <label for="iesfut">Futebol</label>
        <input type="checkbox" name="esac" id="iesac"> 
        <label for="iesac">Academia</label>
        <input type="checkbox" name="escor" id="iescor"> 
        <label for="iescor">Corrida</label>
        <input type="checkbox" name="esnat" id="iesnat"> 
        <label for="iesnat">Natação</label>
    </fieldset>    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
